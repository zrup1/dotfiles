########################################################################################
#Valentin Hyprland Config#
########################################################################################

#Monitor Configuration
monitor=DP-1,1920x1080@240,0x0,1
monitor=HDMI-A-1,1920x1080@60,-1920x135,1

#Environment variables
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NVD_BACKEND,direct

#General Configuration
input {
    kb_layout = us, ro
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =
    accel_profile = flat
    follow_mouse = 0

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
}

decoration {
    rounding = 6
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffb3) rgba(00ff99b3) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

#Tiling Configuration
dwindle {
    pseudotile = yes 
    preserve_split = yes 
}

#Window rules
windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$

#ModKey Setup
$mainMod = SUPER

#App Shortcuts
bind = $mainMod, RETURN, exec, alacritty #Terminal
bind = $mainMod, L, exec, hyprlock #Screen Lock
bind = $mainMod SHIFT, L, exec, wlogout #Logout Interface
bind = $mainMod, B, exec, librewolf #Browser
bind = $mainMod, E, exec, nautilus #File Manager
bind = $mainMod, S, exec, wofi --show drun #App Launcher
bind = $mainMod SHIFT, S, exec, spotify-launcher #Music Player
bind = , PRINT, exec, hyprshot -m region --freeze #Screenshot Tool

#WM Shortcuts
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, F, fullscreen,
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#Autostart Apps
exec-once = systemctl --user start hyprpolkitagent #Auth Agent (Polkit)
exec-once = /usr/bin/hyprland-per-window-layout
exec-once = hyprpaper #Wallpaper Tool
exec-once = waybar #Top Bar
exec-once = dunst #Notification Daemon
exec-once = wl-clip-persist --clipboard regular #Clipboard
exec-once = flatpak run --nowebclient org.jellyfin.JellyfinServer #Jellyfin Media Server
exec-once = localsend --hidden #File Sharing
